<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Number Sorter</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <h1>Number Sorter</h1>
            <form id="form" class="form">
                <h2>Input:</h2>
                <fieldset>
                    <span class="bracket">[</span>
                    <div>
                        <select name="value" class="values-dropdown" area-label="first number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <select name="value" class="values-dropdown" area-label="second number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <select name="value" class="values-dropdown" area-label="third number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <select name="value" class="values-dropdown" area-label="fourth number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <select name="value" class="values-dropdown" area-label="fifth number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>

                    </div>
                
                    <span class="bracket">]</span>
                </fieldset>
                <button id="sort">Sort</button>
                <label for="sorting-type">Choose a sorting algorithm:</label>
                <select id="sorting-type">
                    <option value="" selected disabled>Select an option</option>
                    <option value="bubble-sort">Bubble Sort</option>
                    <option value="insertion-sort">Insertion Sort</option>
                    <option value="selection-sort">Selection Sort</option>
                </select>
            </form>
            <div class="output-container">
                <h2>Output:</h2>
                <div class="output-array">
                    <span class="bracket">[</span>
                    <div>
                        <span class="output-value" id="output-value-0">0</span>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-1">0</span>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-2">0</span>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-3">0</span>
                        <span class="comma">,</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-4">0</span>
                    </div>
                    <span class="bracket">]</span>
                   
                </div>
                <div id="alert"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
